<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: #333;
            padding: 1rem;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        /* Main content sections */
        .main-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: #f0f0f0;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Folder content section */
        .folder-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .folder-item {
            background-color: #e0e0e0;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-sections {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .folder-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .folder-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sections</a></li>
            <li><a href="#">Folder</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-sections">
        <div class="section">
            <h2>Section 1</h2>
            <p>Content for section one</p>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <p>Content for section two</p>
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <p>Content for section three</p>
        </div>
    </div>

    <div class="folder-content">
        <h2>Folder Content</h2>
        <div class="folder-grid">
            <div class="folder-item">Item 1</div>
            <div class="folder-item">Item 2</div>
            <div class="folder-item">Item 3</div>
            <div class="folder-item">Item 4</div>
            <div class="folder-item">Item 5</div>
            <div class="folder-item">Item 6</div>
        </div>
    </div>
</body>
</html>
